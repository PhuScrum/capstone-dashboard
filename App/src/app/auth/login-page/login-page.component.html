<div id="login-page" class="container my-5">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8">
        <form [formGroup]="form" (submit)="onLogin()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" formControlName="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <button type="submit" class="genric-btn primary-border">Submit</button>
        </form>
      </div>
    </div>
</div>
