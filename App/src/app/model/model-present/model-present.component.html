<p>
  <b>Regression metrics</b>
</p>

<!-- <error-outlook></error-outlook> -->

<filter-present
  [cropType]='cropType'
  [selectedCropType]='filterOptions.crop'
  (selectCropType)="selectCropType($event)"

  [targetType]='targetType'
  [selectedTarget]='filterOptions.target'
  (selectTargetType)="selectTargetType($event)"
></filter-present>

<div echarts [options]="chartOption" class="demo-chart"></div>


<div nz-row class="mt-3">
  <div nz-col nzSpan="8">
    <p>MSE</p>
    <p class = "font-weight-bolder">{{mse}}</p>
  </div>
  <div nz-col nzSpan="8">
    <p>MAE</p>
    <p class = "font-weight-bolder">{{mae}}</p>
  </div>
  <div nz-col nzSpan="8">
    <p>Meadian Absolute Error</p>
    <p class = "font-weight-bolder">{{median_absolute_error}}</p>
  </div>
</div>

<div nz-row class="mt-4">
  <div nz-col nzSpan="8">
    <p>R2</p>
    <p class = "font-weight-bolder r2Score">{{r2Score.toFixed(4)}} %</p>
    <div *ngIf="r2Score > 0">
      <nz-progress nz-tooltip nzTitle="mockup" [nzPercent]="100" [nzSuccessPercent]="r2Score" ></nz-progress>
    </div>
  </div>
  <div nz-col nzSpan="8"></div>
  <div nz-col nzSpan="8">
    <p>RMSE:</p>
    <p class = "font-weight-bolder">{{rmse}}</p>
  </div>
</div>

<app-metrics-comparision></app-metrics-comparision>
