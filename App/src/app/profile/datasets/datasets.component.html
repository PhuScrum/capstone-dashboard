<div class="datasets-profile">
  <div class="title">
    <h1 style="margin-bottom: 0px;">Datasets</h1>
    <input type="file" #filePicker (change)="onDatasetPicked($event)" >
    <a class="genric-btn primary-border" (click)="filePicker.click()">Add</a>
  </div>
  <div class="datasets-wrapper row no-gutters">
    <div class="datasets col-12 col-sm-6 col-md-3" *ngFor="let item of dataList | slice:0:4;">
      <div class="datasets-content">
        <div nz-row class="datasets-content-header">
          <div nz-col nzSpan="8">
            <img src="../../../assets/images/icon_csv.png" height="60" alt="" loading="lazy">
          </div>
          <div nz-col nzSpan="12" class="dataset-title" data-bs-toggle="tooltip" data-bs-placement="top" title={{item.originalName}}>
            <B>{{item.originalName}}</B>
          </div>
          <div nz-col nzSpan="4" style="justify-content: flex-end;">
            <a (click)='onSelectModel(item)' class="model-link right">View</a>
          </div>
        </div>
        <div class="datasets-content-inner">
          <p>Version: {{item.version}}</p>
          <p>Featuress: {{item.features}}</p>
          <p>Length: {{item.length}}</p>
          <p>Description: {{item.note}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
