<div class="datasets-profile">
  <div class="title">
    <h1 style="margin-bottom: 0px;">Datasets</h1>
    <input type="file" #filePicker (change)="onDatasetPicked($event)" >
    <a class="add-button" (click)="filePicker.click()">Add</a>
  </div>
  <div nz-row nzGutter="[hGutter, vGutter]" class="datasets-wrapper">
    <div nz-col nzSpan="6" class="datasets" *ngFor="let item of dataList | slice:0:4;">
      <div class="datasets-content">
        <div nz-row class="datasets-content-header">
          <div nz-col nzSpan="8">
            <img src="../../../assets/images/icon_csv.png" height="60" alt="" loading="lazy">
          </div>
          <div nz-col nzSpan="8" class="dataset-title" data-bs-toggle="tooltip" data-bs-placement="top" title={{item.originalName}}>
            <B>{{item.originalName}}</B>
          </div>
          <div nz-col nzSpan="8" style="justify-content: flex-end;">
            <a (click)='onSelectModel(item)' class="model-link">View</a>
          </div>
        </div>
        <div nz-row>
          <p>Description: {{item.note}}</p>
          <p>Featuress: {{item.features}}</p>
          <p>Length: {{item.length}}</p>
          <p>version: {{item.version}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
