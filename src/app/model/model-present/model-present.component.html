<p><b>Regression metrics</b></p>

<error-outlook></error-outlook>
<filter-present [data]='data'></filter-present>

<div echarts [options]="chartOption" class="demo-chart"></div>

<br/><br/><br/>

<div nz-row>
    <div nz-col nzSpan="8">
        <p>R2</p>
        <nz-progress nz-tooltip nzTitle="mockup" 
        [nzPercent]="100" 
        [nzSuccessPercent]="30">

        </nz-progress>
    </div>
    <div nz-col nzSpan="8"></div>
    <div nz-col nzSpan="8">
        <p>RMSE</p>
        <nz-progress nz-tooltip nzTitle="mockup" 
        [nzPercent]="100" 
        [nzSuccessPercent]="40">

        </nz-progress>

    </div>
  </div>
